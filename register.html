<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <script src="register.js"></script>

</head>

<body>
    <div class="reg-page">
        <div class="reg-bg"></div>

        <form class="reg-card" action="#" method="post">
            <h1 class="reg-title">Đăng ký tài khoản</h1>

            <div class="reg-field">
                <label class="reg-label" for="fullname">Họ và Tên</label>
                <input class="reg-input" type="text" id="fullname" name="fullname" placeholder="Nguyễn Văn A"
                    required />
            </div>

            <div class="reg-field">
                <label class="reg-label" for="email">Email</label>
                <input class="reg-input" type="email" id="email" name="email" placeholder="you@example.com" required />
            </div>

            <div class="reg-field">
                <label class="reg-label" for="password">Mật khẩu</label>
                <input class="reg-input" type="password" id="password" name="password" placeholder="Tối thiểu 8 ký tự"
                    minlength="8" required />
            </div>

            <button class="reg-btn" type="submit">Đăng ký</button>

            <p class="reg-note">
                Đã có tài khoản? <a class="reg-link" href="login.html">Đăng nhập</a>
            </p>
        </form>
    </div>
</body>

</html>
